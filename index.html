<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="./css/overview.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
     <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <title>Vacations App</title>
  </head>
  <body>
  <div class="navbar-container">

    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Overview</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="./requests.html">Requests</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="./dashboard.html">Dashboard</a>
      <div class="logo">
        <img src="./assets/cool_company_logo.png" />
      </div>
    </nav>
  </div>
    <br />
    <div class="row">
      <div class="col responsive">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          aria-label="First name"
        />
      </div>
      <div class="col responsive">
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Team</option>
          <option value="1">CF Team</option>
          <option value="2">Data Team</option>
          <option value="3">DEV Team</option>
          <option value="3">Sales</option>
          <option value="3">Others</option>
        </select>
      </div>
      <div class="col responsive">
        <button type="button" class="btn btn-primary">Search</button>
      </div>

      <div class="col responsive">
        <div
          class="input-append date form_datetime"
          data-date="2021-02-21"
        >
          <input size="16" type="text" value="" placeholder="Start date" />
          <span class="add-on"><i class="icon-remove"></i></span>
          <span class="add-on"><i class="icon-calendar"></i></span>
        </div>

        <script type="text/javascript">
        $(document).ready(function () {
          $(".form_datetime").datetimepicker({
            format: "dd MM yyyy",
            autoclose: true,
            todayBtn: true,
            startDate: "2021-02-14",
          });
        });
        </script>
      </div>
      <div class="col responsive">
        <div
          class="input-append date form_datetime"
          data-date="2021-02-21"
          id="dtpicker"
        >
        <input size="16" type="text" value="" placeholder="End date" />
        <span class="add-on"><i class="icon-remove"></i></span>
          <span class="add-on"><i class="icon-calendar"></i></span>
        </div>

        <script type="text/javascript">
        $(document).ready(function () {
          $(".form_datetime").datetimepicker({
            format: "dd MM yyyy",
            autoclose: true,
            todayBtn: true,
            startDate: "2021-02-14",
          });
        });
        </script>
       </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10">
        <iframe id="igraph" scrolling="no" style="border:none;" seamless="seamless" src="./vacations.html" height="830" width="100%"></iframe>
      </div>
      <div class="col-2 pgBars" id="mediaFlex">
        <label>Data Team</label>
        <div class="progress" style="height: 40px;">
          <div class="progress-bar bg-success" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
        </div>      
        <br>
        <label>CF Team</label>
        <div class="progress" style="height: 40px;">
          <div class="progress-bar bg-info" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>      
        <br>
        <label>Sales</label>
        <div class="progress" style="height: 40px;">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 78%;" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100">78%</div>
        </div>    
        <br>  
        <label>DEV Team</label>
        <div class="progress" style="height: 40px;">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 89%;" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100">89%</div>
        </div>  
        <br>  
        <label>Others</label>    
        <div class="progress" style="height: 40px;">
          <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>      
      </div>
    </div>

    <script
      type="text/javascript"
      src="./js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./js/bootstrap-datetimepicker.min.js"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
  </body>
</html>
